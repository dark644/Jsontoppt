name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk git zip unzip
        pip install --upgrade cython==0.29.19 virtualenv kivy buildozer

    - name: Accept Android SDK Licenses
      run: |
        mkdir -p ~/.android
        echo "count=0" > ~/.android/repositories.cfg

    - name: Install Android Command-Line Tools and SDK
      run: |
        sudo apt-get install -y wget
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        unzip -q commandlinetools.zip -d $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        mv $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.0.0-rc3" "platform-tools" "platforms;android-29"

    - name: Configure Environment Variables
      run: |
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Build APK
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi
        buildozer -v android debug
      env:
        ANDROIDSDK: ${{ env.ANDROID_HOME }}

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-android-app
        path: bin/
