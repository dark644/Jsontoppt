name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk git zip unzip
        pip install --upgrade cython==0.29.19 virtualenv kivy buildozer

    - name: Accept Android SDK Licenses
      run: |
        mkdir -p ~/.android
        echo "count=0" > ~/.android/repositories.cfg

    - name: Install Build Tools and SDK
      run: |
        sudo apt-get install -y wget
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d android-sdk
        rm -rf ~/.buildozer/android/platform/android-sdk/cmdline-tools
        mkdir -p ~/.buildozer/android/platform/android-sdk/
        mv android-sdk/cmdline-tools ~/.buildozer/android/platform/android-sdk/
        mv ~/.buildozer/android/platform/android-sdk/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.0.0-rc3" "platform-tools" "platforms;android-29"

    - name: Build APK
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi
        buildozer -v android debug
      env:
        ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-android-app
        path: bin/
